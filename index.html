<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="container-profile">
            <img src="https://images.unsplash.com/photo-1607134285737-b519a985d67b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8ZnVua298ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"  class="profile-img alt="profile img" ">
            <h1>Rogue Shark</h1>
            <p>Somewhere from Earth, Universe</p>
            <div class="profile-strats">
                <div>
                    <h2>1000</h2>
                    <p>Posts</p>
                </div>
                <div>
                    <h2>1000</h2>
                    <p>Followers</p>
                </div>
                <div>
                    <h2>1000</h2>
                    <p>Following</p>
                </div>
            </div>
        </div>
        <section class="container-gallery">
            <!-- (div.gallery-img-$>img[src="./images/photo$.png"])*6 -->
            <div class="gallery-img-1"><img src="./images/photo1.png" alt="gallery image-1"></div>
            <div class="gallery-img-2"><img src="./images/photo2.png" alt="gallery image-2"></div>
            <div class="gallery-img-3"><img src="./images/photo3.png" alt="gallery image-3"></div>
            <div class="gallery-img-4"><img src="./images/photo4.png" alt="gallery image-4"></div>
            <div class="gallery-img-5"><img src="./images/photo5.png" alt="gallery image-5"></div>
            <div class="gallery-img-6"><img src="./images/photo6.png" alt="gallery image-6"></div>
        </section>
    </main>
</body>
</html>
